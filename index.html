<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .bio {
            text-align: justify;
            line-height: 1.6;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>个人主页</h1>

    <div class="profile">
        < img src="your-profile-picture.jpg" alt="Profile Picture">
        <h2>你的名字</h2>
    </div>

    <div class="bio">
        <p>这里是一段关于你的简介，你可以在这里介绍一些关于你的信息，你的兴趣爱好，或者其他你觉得值得和别人分享的内容。</p >
    </div>

    <div class="social-links">
        GitHub
        
        <!-- 在这里添加更多的社交链接 -->
    </div>
</div>

</body>
</html>
